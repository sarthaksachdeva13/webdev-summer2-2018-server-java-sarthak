<html>
<head>
    <title>Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dosis:500" rel="stylesheet">
    <link href="profile.style.client.css" rel="stylesheet"/>
</head>
<body background="http://blog.somethingpeach.com/wp-content/uploads/wallpaper_007_2560x1440.jpg">
<h1>Profile</h1>
<div class="container" id="profile">
    <div class="form-group">
        <label class="labelNames" for="username">Username</label>
        <input id="username"
               class="form-control"/>
    </div>
    <div class="form-group">
        <label class="labelNames" for="password">Password</label>
        <input id="password"
               class="form-control"
               type="password"/>
    </div>
    <div class="form-group">
        <label class="labelNames" for="firstName">First Name</label>
        <input id="firstName"
               class="form-control"/>
    </div>
    <div class="form-group">
        <label class="labelNames" for="lastName">Last Name</label>
        <input id="lastName"
               class="form-control"
               />
    </div>

    <div class="form-group">
        <label class="labelNames" for="email">Email</label>
        <input id="email"
               class="form-control"
        />
    </div>

    <div class="form-group">
        <button id="updateBtn" class="btn btn-primary btn-block">
            Update
        </button>
    </div>
</div>
<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="profile.controller.client.js"></script>
</body>
</html>
