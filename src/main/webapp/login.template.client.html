<html>
<head>
    <title>Login</title>
</head>
<body>
<h1>Login</h1>

<div>
    <label for="username">
        Username
    </label>
    <input id="username"
           placeholder="Alice"/>
</div>

<div>
    <label for="password">
        Password
    </label>
    <input id="password"
           placeholder="1234qwerty"
           type="password"/>
</div>

<div>
    <button>
        Login
    </button>
</div>

<div>
    <label>
        Not yet registered?
    </label>
    <a href="register.template.client.html">
        Sign Up!
    </a>
</div>

</body>
</html>
