<!DOCTYPE html>
<html>
<head>
    <title>Registration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">

    <link href="register.style.client.css" rel="stylesheet" />
</head>
<body background="http://blog.somethingpeach.com/wp-content/uploads/wallpaper_007_2560x1440.jpg">
<h1 class="headingFont">Register</h1>
<div class="container" id="register">
        <div class="form-group">
            <div class="form-group">
                <label for="username">
                    Username
                </label>
                <div class="form-group">
                    <input id="username"
                           class="form-control"
                           placeholder="Alice"/>
                </div>


                <div class="form-group">

                    <label for="password">
                        Password
                    </label>
                    <input id="password"
                           class="form-control"
                           placeholder="1234qwerty"
                           type="password"/>
                </div>


                <div class="form-group">

                    <label for="password2">
                        Validate Password
                    </label>
                    <input id="password2"
                           class="form-control"
                           placeholder="1234qwerty"
                           type="password"/>
                </div>

                <div id="container" class="form-group">
                    <button class="btn btn-primary btn-block">
                        Sign Up
                    </button>
                </div>

                <div>
                    <label>
                        Already registered?
                    </label>
                    <a href="/jquery/components/login/login.template.client.html">
                        Log in!
                    </a>
                </div>

            </div>
        </div>
</div>
</body>
</html>
