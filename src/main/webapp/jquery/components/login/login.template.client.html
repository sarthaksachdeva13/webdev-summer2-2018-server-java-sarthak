<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dosis:500" rel="stylesheet">
    <link href="login.style.client.css" rel="stylesheet"/>
</head>
<body background="http://blog.somethingpeach.com/wp-content/uploads/wallpaper_007_2560x1440.jpg">
<h1>Login</h1>
<div class="alert alert-danger" role="alert">
    Invalid Credentials!
</div>
<div class="container-fluid" id="login">
    <div class="form-group">
        <label class="labelNames" for="username">Username</label>
        <input id="username"
               class="form-control"
               placeholder="Enter your username"/>
    </div>

    <div class="form-group">
        <label class="labelNames" for="password">Password</label>
        <input id="password"
               class="form-control"
               placeholder="Enter your password"
               type="password"/>
    </div>

    <div class="form-group">
        <button id="loginBtn" class="btn btn-primary btn-block">
            Login
        </button>
    </div>

    <div>
        <label>
            Not yet registered?
        </label>
        <a href="/jquery/components/register/register.template.client.html">
            Sign Up!
        </a>
    </div>
</div>
<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="login.controller.client.js"></script>
</body>
</html>
