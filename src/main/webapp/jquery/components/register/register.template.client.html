<html>
<head>
    <title>Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dosis:500" rel="stylesheet">
    <link href="register.style.client.css" rel="stylesheet"/>
</head>
<body background="http://blog.somethingpeach.com/wp-content/uploads/wallpaper_007_2560x1440.jpg">
<h1 class="headingFont">Register</h1>
<div class="container-fluid" id="register">

    <!--Username-->
    <div class="form-group">
        <label class="labelNames" for="username">Username</label>
        <input id="username"
               class="form-control"
               placeholder="Enter your username"/>
    </div>

    <!--Password-->
    <div class="form-group">
        <label class="labelNames" for="password">Password</label>
        <input id="password"
               class="form-control"
               placeholder="Enter your password"
               type="password"/>
    </div>

    <!--Validate Password-->
    <div class="form-group">
        <label class="labelNames" for="password2">Validate Password</label>
        <input id="password2"
               class="form-control"
               placeholder="Re-enter password"
               type="password"/>
    </div>

    <!--Button-->
    <div class="form-group">
        <button id="registerBtn" class="btn btn-primary btn-block">
            Register
        </button>
    </div>

    <div>
        <label>
            Already registered?
        </label>
        <a href="/jquery/components/login/login.template.client.html">
            Log in!
        </a>
    </div>
</div>
<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="register.controller.client.js"></script>
</body>
</html>
