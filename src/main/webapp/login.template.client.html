<html>
<head>
    <title>Login</title>
</head>
<body>
<h1>Login</h1>

<div>
    <label for="username">
        Username
    </label>
    <input id="username"
           placeholder="Alice"/>
</div>

<div>
    <label for="password">
        Password
    </label>
    <input id="password"
           placeholder="1234qwerty"
           type="password"/>
</div>

<button>
    Login
</button>

</body>
</html>
