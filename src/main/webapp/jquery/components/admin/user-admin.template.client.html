<!DOCTYPE html>
<html>
<head>
    <title>User Admin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Markazi+Text" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
          integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link href="user-admin.style.client.css" rel="stylesheet"/>
    <link href="../../../styles.css" rel="stylesheet"/>
</head>
<body>
<h1>User Admin</h1>
<div class="container-fluid">
    <div class="table-responsive">
        <table class="table">
            <thead class="thead-dark">
            <tr id="tableRowHeading">
                <th>Username</th>
                <th>Password</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>&nbsp;</th>
            </tr>
            <tr class="wbdv-form">
                <td><input id="usernameInput" class="form-control" placeholder="Username"/></td>
                <td><input id="passwordInput" class="form-control" type="password" placeholder="Password"/></td>
                <td><input id="firstNameInput" class="form-control" placeholder="First Name"/></td>
                <td><input id="lastNameInput" class="form-control" placeholder="Last Name"/></td>
                <td><input id="emailInput" class="form-control" placeholder="Email"/></td>
                <td>
                    <select id="roleInput" class="form-control">
                        <option value="Faculty">Faculty</option>
                        <option value="Student">Student</option>
                        <option value="Admin">Admin</option>
                    </select>
                </td>
                <td>
                    <span class="float-right iconActions">
                        <i class="fa-2x fa fa-plus-circle" id="addIcon"></i>
                <i class="fa-2x fa fa-check" id="updateIcon"></i>
            </span>
                </td>
            </tr>
            </thead>

            <tbody>
            <tr id="rowItems" class="tableTemplate">
                <td class="templateUsername">alicewonder</td>
                <td class="templatePassword">*****</td>
                <td class="templateFirstName">Alice</td>
                <td class="templateLastName">Wonderland</td>
                <td class="templateEmail">alice@wonderland</td>
                <td class="templateRole">Admin</td>
                <td>
                    <span class="float-right iconActions">
                        <i class="fa-2x fa fa-times" id="deleteIcon"></i>
                        <i class="fa-2x fa fa-edit" id="editIcon"></i>
                    </span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="../../services/user.service.client.js"></script>
<script src="user-admin.controller.client.js"></script>
</body>
</html>
